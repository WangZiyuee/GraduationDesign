<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>推荐歌单</title>

  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../dist/APlayer.min.css">


</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 left">

        <div id="bgurl" class="row">

          <a id="back-icon" href="javascript:void(0)">
            <div class="back-button">
            </div>
          </a>

          <div class="col-md-8 col-md-offset-2 theplayer player-content">
            <div id="aplayer"></div>
          </div>

          <div class="col-md-2">
            <div class="like-button">
              <a id="like-icon" href="javascript:void(0)" song-id="" tag-code="">
              </a>
            </div>
          </div>

        </div>

      </div>

      <div class="col-md-4 right ">
        <a id="next-icon">
          <div class="next-button">
          </div>
        </a>
        <h3>选择你喜欢的类型</h3>
        <hr>
        <div id="list" class="list-group media" style="display:none;">
        </div>
        <div id="choosebox">
          <div class="row">
            <div class="col-md-6">
              <div class="checkbox">
                <label>
                <input name="check" type="checkbox" value="10001">
                流行音乐(PopMusic)
              </label>
              </div>
              <div class="checkbox">
                <label>
                  <input name="check" type="checkbox" value="10003">
                      民谣音乐(Ballad)
                  </label>
              </div>
              <div class="checkbox">
                <label>
                  <input name="check" type="checkbox" value="10005">
                    古典音乐(Classical)
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input name="check" type="checkbox" value="10007">
                      爵士(JazzMusic)
                  </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="checkbox">
                <label>
                <input name="check" type="checkbox" value="10002">
                摇滚音乐(Rock'n'Roll)
              </label>
              </div>
              <div class="checkbox">
                <label>
                  <input name="check" type="checkbox" value="10004">
                      电子(ElectronicMusic)
                  </label>
              </div>
              <div class="checkbox">
                <label>
                  <input name="check" type="checkbox" value="10006">
                      金属(MatelMusic)
                  </label>
              </div>

            </div>
            <button id="submit" type="button" class="btn btn-submit">提交or随便听听&nbsp;<span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></button>
            <hr>
          </div>
        </div>



      </div>

      <div class="footer">
        <hr>
        <em>@Wang</em>
      </div>
    </div>
  </div>


  <script src="dist/APlayer.min.js"></script>
  <script src="a.js"></script>
</body>

</html>
